<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="container-porcentaje" id="containerHtml">
            <span class="barra" id="barraHtml"></span>
            <div id='porcentajeHtml'></div>
            <div class="container-button">
                <input type="button" value="-" id="btnMenosHtml">
                <input type="button" value="+" id="btnMasHtml">
            </div>
            <div class="container-title"><h1 id="title">Html</h1></div>
            <div class="container-finish" id="finishHtml"></div>
        </div>
        <div class="container-porcentaje" id="containerCss">
            <span class="barra" id="barraCss"></span>
            <div id='porcentajeCss'></div>
            <div class="container-button">
                <input type="button" value="-" id="btnMenosCss">
                <input type="button" value="+" id="btnMasCss">
            </div>
            <div class="container-title"><h1 id="title">Css</h1></div>
            <div class="container-finish" id="finishCss"></div>
        </div>
        <div class="container-porcentaje" id="containerJs">
            <span class="barra" id="barraJs"></span>
            <div id='porcentajeJs'></div>
            <div class="container-button">
                <input type="button" value="-" id="btnMenosJs">
                <input type="button" value="+" id="btnMasJs">
            </div>
            <div class="container-title"><h1 id="title">Javascript</h1></div>
            <div class="container-finish" id="finishJs"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
